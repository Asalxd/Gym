<!DOCTYPE html>
<html lang="Sv">
<head>
  <meta charset="UTF-8">
  <title>TopGym</title>
  <link rel="icon" type="image/x-icon" href="/images/Alogga.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
  <link rel="stylesheet" href="Css/Betala.css">
</head>
<body>
  <div class="container">
    <form action="https://example.com/submit">
      <div class="row">
        <div class="col">
          <h3 class="title">Premium Plan. Fakturaadress</h3>
          <div class="inputBox">
            <span>För och Efternman:</span> <input type="text" placeholder="Noah Andersson">
          </div>
          <div class="inputBox">
            <span>Email:</span> <input type="email" placeholder="Exempel@example.com">
          </div>
          <div class="inputBox">
            <span>Address:</span> <input type="text" placeholder="room - street - locality">
          </div>
          <div class="inputBox">
            <span>Stad:</span> <input type="text" placeholder="Stockholm">
          </div>
          <div class="flex">
            <div class="inputBox">
              <span>Land</span> <input type="text" placeholder="Sverige">
            </div>
            <div class="inputBox">
              <span>Postnummer</span> <input type="text" placeholder="34 337">
            </div>
          </div>
        </div>
        <div class="col">
          <h3 class="title">Betala</h3>
          <div class="inputBox"><br>
          <img src="images/kort.png" alt="kort"></div>
          <div class="inputBox">
            <span>Namn på kortet:</span> <input type="text" placeholder="Noah Andersson">
          </div>
          <div class="inputBox">
            <span>Namn på kortet:</span> <input type="text" placeholder="Noah Andersson">
          </div>
          <div class="inputBox">
            <span>credit card number</span> <input type="number" placeholder="5412-7599-9999-9999">
          </div>
          <div class="inputBox">
            <span>Utgångsmånad</span> <input type="text" placeholder="Januari">
          </div>
          <div class="flex">
            <div class="inputBox">
              <span>Utgångsdatum</span> <input type="number" placeholder="2022">
            </div>
            <div class="inputBox">
              <span>CVV:</span> <input type="text" placeholder="1234">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
