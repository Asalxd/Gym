<!DOCTYPE html>
<html lang="Sv">
<head>
    <meta charset="UTF-8"> 
    <link rel="icon" type="image/x-icon" href="/images/Alogga.png">
    <title>Konto</title>
    <link rel="stylesheet" href="Css/SkapaKonto.css">
    <script src="Js/SkapaKonto.js"></script>
</head>
<body>
    <div class="logga">
        <a href="Gymgenius.html" class="logo"><span>Top</span>Gym</a>
    </div>
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">
                    Logga in
                </div>
                <input type="text" class="input" placeholder="Användarnamn">
                <input type="text" class="input" placeholder="Lösenord">
                <button class="btn">Logga in</button>
                <span class="switch">Har du inget konto? <label for="signup_toggle" class="signup_tog">Skapa ett!</label></span>
            </div>
            <div class="form_back">
                <div class="form_details">
                    Skapa konto
                </div>
                <input type="text" class="input" placeholder="e-postadress">
                <input type="text" class="input" placeholder="Användarnamn">
                <input type="text" class="input" placeholder="Lösenord">
                <input type="text" class="input" placeholder="Återupprepa Lösenord">
                <a href="verifikation.html"><button class="btn">Skapa konto</button></a>
                <span class="switch">Har du redan ett konto? <label for="signup_toggle" class="signup_tog">Logga in</label></span>
            </div>
        </form>
    </div>
</body>
</html>
